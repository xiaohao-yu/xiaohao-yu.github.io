<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页转接器</title>
    <style>
        /* 全屏无滚动条样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条（视需求） */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh; /* 视口高度 */
        }
    </style>
</head>
<body>
    <!-- 替换为目标网页URL -->
    <iframe src="https://example.com" frameborder="0"></iframe>
</body>
</html>
